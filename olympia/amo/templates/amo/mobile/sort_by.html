<div id="sort-menu">
  <a href="#" class="label">{{ _('Sort by:') }}<span>
    {{ current }}
  </span></a>
  <ul>
    {% for value, title in options %}
      <li {% if value == selected %}class="selected"{% endif %}>
        <a href="{{ base_url|urlparams(sort=value) }}">{{ title }}</a></li>
    {% endfor %}
  </ul>
</div>
