[uwsgi]
module = olympia.wsgi:application
master = True
chdir = /code
pidfile = /var/run/uwsgi/addons.pid
max-requests = 5000
enable-threads = True
http-socket = 0.0.0.0:8000
chmod-socket = 666
home = /usr
disable-logging = True
harakiri = 600
harakiri-verbose
post-buffering = 1
plugins = python
env = DJANGO_SETTINGS_MODULE=settings
